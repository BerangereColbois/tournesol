- name: Reload Nginx
  systemd:
    name: nginx
    state: reloaded
    daemon_reload: true

- name: Restart MariaDB
  systemd:
    name: mariadb
    state: restarted
    daemon_reload: true

- name: Create Mediawiki alternative root
  file:
    path: /var/lib/mediawiki-w
    state: directory

- name: Link Mediawiki alternative root
  file:
    path: /var/lib/mediawiki-w/w
    src: /var/lib/mediawiki
    state: link

- name: Install Mediawiki
  command: |
    php /var/lib/mediawiki/maintenance/install.php \
    --confpath /tmp/LocalSettings.php \
    --dbname "{{mediawiki_database_name}}" \
    --dbuser "{{mediawiki_database_user}}" \
    --dbpass "{{mediawiki_database_password}}" \
    --installdbuser "{{mediawiki_database_user}}" \
    --installdbpass "{{mediawiki_database_password}}" \
    --pass "{{mediawiki_admin_password}}" \
    --server {{mediawiki_scheme}}://{{mediawiki_domain_name}} \
    --scriptpath /w \
    Tournesol \
    admin
  become: yes
  become_user: www-data

- name: Create OIDC application in Django database
  shell:
    cmd: now=$(date -I) && psql -d tournesol <<< "insert into oauth2_provider_application (client_id, redirect_uris, client_type, authorization_grant_type, client_secret, name, skip_authorization, algorithm, created, updated) values ('{{mediawiki_oidc_client_id}}', '{{mediawiki_scheme}}://{{mediawiki_domain_name}}/wiki/Special:OAuth2Client/callback', 'confidential', 'authorization-code', '{{mediawiki_oidc_client_secret}}','MediaWiki', true, 'RS256', '$now', '$now');"
    executable: /usr/bin/bash
  become: yes
  become_user: postgres

- name: Download OAuth2 client
  unarchive:
    remote_src: yes
    src: "{{mediawiki_oauth2_client_url}}"
    dest: "/var/lib/mediawiki/extensions/{{mediawiki_oauth2_plugin_name}}/vendors"
  # become: yes
  # become_user: www-data

- name: Link Mediawiki OAuth2 client
  file:
    src: "/var/lib/mediawiki/extensions/{{mediawiki_oauth2_plugin_name}}/vendors/{{mediawiki_oauth2_client_output_dir}}"
    dest: "/var/lib/mediawiki/extensions/{{mediawiki_oauth2_plugin_name}}/vendors/oauth2-client"
    state: link
    force: yes

- name: Run Composer for OAuth2 client
  command:
    cmd: "composer install -n"
    chdir: /var/lib/mediawiki/extensions/{{mediawiki_oauth2_plugin_name}}/vendors/oauth2-client
  # become: yes
  # become_user: www-data

- name: Run Composer
  command:
    cmd: "composer update"
    chdir: /var/lib/mediawiki
  # become: yes
  # become_user: www-data

- name: Update Mediawiki database
  command: "php /var/lib/mediawiki/maintenance/update.php"
  become: yes
  become_user: www-data
